<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Smart Healthcare Prediction</title> <link rel="stylesheet" href="styles.css"> </head> <body> <div class="container"> <header> <h1>Smart Healthcare Prediction</h1> </header>
<main>
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="symptom-input" style="display:none;">
            <h2>Enter Your Symptoms</h2>
            <textarea id="symptoms" placeholder="Enter symptoms separated by commas" required></textarea>
            <button id="predictButton">Predict Disease</button>
            <div id="predictionResult"></div>
        </div>
    </main>
</div>

<script src="script.js"></script>
